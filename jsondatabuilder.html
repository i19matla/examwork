<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create randomized big datasets</title>
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
</head>
<body>
    <p id="newArrayArea">

    </p>
    <!-- Variable name from the import: data -->
    <script src="publicdomainbasedataset.js"></script>
    <script>
        var dataToHandle = data;
        var amountOfItems = 200;
        var newDataSet = [];
        var itemNr = [];
        
        itemNrRandomizer();

        function itemNrRandomizer() {
            for (let i = 0; i < amountOfItems; i++) {
                itemNr[i] = Math.floor((Math.random() * 40));   
            }
            createDatasets(dataToHandle);
        }

        function createDatasets(printData) {
            for (let i = 0; i < itemNr.length; i++) {
                $(function () {
                    $("#newArrayArea").append(
                        `
                            {
                                itemHeading: "${printData[itemNr[i]].itemHeading}",<br>
                                image: { <br>
                                    imgSrcUrl: "${printData[itemNr[i]].image.imgSrcUrl}",<br>
                                    imgAltText: "${printData[itemNr[i]].image.imgAltText}",<br>
                                    itemImageText: "${printData[itemNr[i]].image.itemImageText}",<br>
                                    itemImageTitle: "${printData[itemNr[i]].image.itemImageTitle}"<br>
                                },<br>
                                itemPrice: ${printData[itemNr[i]].itemPrice},<br>
                                currency: "${printData[itemNr[i]].currency}",<br>
                                itemDescription: "${printData[itemNr[i]].itemDescription}",<br>
                                articleNr: "${printData[itemNr[i]].articleNr}"<br>
                            },<br>
                        `
                    );
                })
            }
            alert("Håll ner control och tryck på a - fortsätt håll nere control och tryck på c efter du tagit bort detta meddelande. Det kopierar alla json objekt.")
        }
    </script>
</body>
