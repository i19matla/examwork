<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05 jQuery pilot application</title>
    <link rel="stylesheet" href="examstyling.css">
    <script src="https://code.jquery.com/jquery-3.6.4.js"></script>
    <script src="workingMeasureexperiment.js"></script>
</head>
<body>
    <header>
        <div id="buttonArea">
            <button id="buttonSetTwo" onclick="changeToDataSetTwo()">Byt till: Dataset tv책</button>
            <button id="buttonSetOne" onclick="changeToDataSetOne()">Byt till: Dataset ett</button>
        </div>
    </header>
    <main>
        <section id="webShopApp">
            
        </section>
    </main>
    <footer>

    </footer>
    <script src="01randomizedData2000.js"></script>
    <script src="02randomizedData2000.js"></script>
    <script>
        localStorage.setItem("timeBeforCreate", Date.now());
        var amountOfItems = datasetOne2000.length;        

        
        $("header").prepend(`<h1 id="overAllHeader">jQuery-Dataset-Ett | jQuery-Dataset-Ett | jQuery-Dataset-Ett</h1>`);
                
        for (let i = 0; i < amountOfItems; i++) {
            $("#webShopApp").append(
                `
                    <div class="itemContainer">
                        <h2 id="itemHeading${i}">${ datasetOne2000[i].itemHeading }</h2>
                        <figure>
                            <img id="itemImg${i}" src="${datasetOne2000[i].image.imgSrcUrl}" alt="${datasetOne2000[i].image.imgAltText}" width="200" height="280" title="Vacker bild dataset 1">
                            <figcaption id="itemFigText${i}">
                                ${datasetOne2000[i].image.itemImageText}
                            </figcaption>
                        </figure>
                        <p id="itemPrice${i}" class="price">${datasetOne2000[i].itemPrice} ${datasetOne2000[i].currency}</p>
                        <p id="itemDescr${i}" class="itemDescr">${datasetOne2000[i].itemDescription}</p>
                        <small id="artNr${i}">Artikel "${datasetOne2000[i].articleNr}"</small>
                    </div>
                `
            );
        }

        function changeToDataSetTwo() {
            $(`#overAllHeader`).text("jQuery-Dataset-Tv책 | jQuery-Dataset-Tv책 | jQuery-Dataset-Tv책");
            for (let i = 0; i < amountOfItems; i++) {
                $(`#itemHeading${i}`).text(datasetTwo2000[i].itemHeading );
                $(`#itemImg${i}`).attr({ "src" : datasetTwo2000[i].image.imgSrcUrl, "alt": datasetTwo2000[i].image.imgAltText, "title" : "Vacker bild dataset 2" });
                $(`#itemFigText${i}`).text(datasetTwo2000[i].image.itemImageText);
                $(`#itemPrice${i}`).text(datasetTwo2000[i].itemPrice + " " + datasetTwo2000[i].currency);
                $(`#itemDescr${i}`).text(datasetTwo2000[i].itemDescription);
                $(`#artNr${i}`).text("Artikel \"" + datasetTwo2000[i].articleNr+"\"");
            }
        }

        function changeToDataSetOne() {
            $(`#overAllHeader`).text("jQuery-Dataset-Ett | jQuery-Dataset-Ett | jQuery-Dataset-Ett");
            for (let i = 0; i < amountOfItems; i++) {
                $(`#itemHeading${i}`).text(datasetOne2000[i].itemHeading );
                $(`#itemImg${i}`).attr({ "src" : datasetOne2000[i].image.imgSrcUrl, "alt": datasetOne2000[i].image.imgAltText, "title" : "Vacker bild dataset 2" });
                $(`#itemFigText${i}`).text(datasetOne2000[i].image.itemImageText);
                $(`#itemPrice${i}`).text(datasetOne2000[i].itemPrice + " " + datasetOne2000[i].currency);
                $(`#itemDescr${i}`).text(datasetOne2000[i].itemDescription);
                $(`#artNr${i}`).text("Artikel \"" + datasetOne2000[i].articleNr+"\"");
            }
        }

        
    </script>
</body>
</html>
